<div class="container-fluid border-top border-light">
    <div class="createDiv col-md-6  mx-auto mt-5">
        <form [formGroup] = "createMedForm">
            <div class="mb-3">
                <label for="cname" class="form-label">Medicine Name</label>
                <input type="text" id="cname" class="form-control" formControlName="MedicineName" placeholder="Medicine Name">
            </div>
            <div class="mb-3">
                <label for="cname" class="form-label">Company Name</label>
                <input type="text" id="cname" class="form-control" formControlName="CompanyName" placeholder="Company Name">
            </div>
            <div class="mb-3">
                <label for="exp-date" class="form-label">Expiry Date</label>
                <input type="date" id="exp-date" class="form-control" formControlName="ExpiryDate" placeholder="Company Name">
            </div>
            <div class="mb-3 text-center">
                <div class="button btn btn-primary" (click)="medicinePost()">Add</div>
            </div>
        </form>
    </div>
</div>
